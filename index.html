    <!-- 가로 스크롤 스크립트 -->
    <script>
      // 가로 스크롤 컨테이너와 마우스 휠 이벤트 핸들링을 위한 요소를 가져옵니다.
      const container = document.getElementById("scroll_container");

      // 가로로 스크롤 이동 거리를 조절할 변수를 설정합니다.
      const scrollAmount = 300; // 휠을 한 번 돌았을 때 이동할 거리를 지정합니다.

      // 가로 스크롤 이동 속도를 조절할 변수를 설정합니다.
      const scrollSpeed = 10; // 값이 작을수록 빠른 속도로 이동합니다.

      // 마우스 휠 이벤트 핸들러를 추가합니다.
      container.addEventListener("wheel", (event) => {
        // 가로 스크롤을 위한 좌표 계산
        container.scrollLeft +=
          (event.deltaY / Math.abs(event.deltaY)) * scrollAmount;

        // 가로 스크롤 이동을 부드럽게 만듭니다.
        smoothScroll(
          container,
          "scrollLeft",
          container.scrollLeft,
          container.scrollLeft +
            (event.deltaY / Math.abs(event.deltaY)) * scrollAmount,
          scrollSpeed
        );

        // 이벤트의 기본 동작을 취소합니다.
        event.preventDefault();
      });

      // 부드러운 스크롤 효과를 만드는 함수
      function smoothScroll(element, property, start, end, duration) {
        let startTime = null;

        function step(timestamp) {
          if (!startTime) startTime = timestamp;
          const progress = timestamp - startTime;

          // 해당 요소의 속성을 변경하여 부드러운 스크롤 효과를 구현합니다.
          element[property] = easeInOutQuad(
            progress,
            start,
            end - start,
            duration
          );

          if (progress < duration) {
            window.requestAnimationFrame(step);
          }
        }

        window.requestAnimationFrame(step);
      }

      // 가속도를 적용하여 부드러운 스크롤을 구현하는 함수
      function easeInOutQuad(t, b, c, d) {
        t /= d / 2;
        if (t < 1) return (c / 2) * t * t + b;
        t--;
        return (-c / 2) * (t * (t - 2) - 1) + b;
      }
    </script>
